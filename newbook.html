<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/644f2b0655.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                      <img src="./img/duck.png" alt="Duck" width="50" height="50">
                    </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Help</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container py-4">
            <h1>Nuovo Libro</h1>

            <!--USERS DETAILS -->
            <section class="users-details">
                <form class="row g-3">
                        <div class="col">
                            <label for="nome" class="py-3"> Nome Autore </label>
                        <input type="text" class="form-control" id="nome" placeholder="Inserisci il nome dell'autore">
                        </div>
                        <div class="col">
                            <label for="cognome" class="py-3"> Cognome Autore </label>
                        <input type="text" class="form-control" id="cognome" placeholder="Inserisci il cognome">
                        </div>

                   
                        <div class="col-12">
                          <label for="titolo"class="form-label">Titolo</label>
                          <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro">
                          <span>Titolo versione italiana</span>
                        </div>


                        <div class="col-12 col-lg-4">
                            <label for="genere" class="form-label">Genere</label>
                            <select id="genere" class="form-select">
                              <option selected>Scegli il genere</option>
                              <option>...</option>
                            </select>
                        </div>

                        <div class="col-12 col-lg-4">
                          <label for="anno" class="form-label">Anno di pubblicazione</label>
                          <input type="text" class="form-control" id="anno" placeholder="Inserisci l'anno">
                        </div>

                        
                        <div class="col-12 col-lg-4">
                          <label for="ISBN" class="form-label">ISBN#</label>
                          <input type="text" class="form-control" id="ISBN" placeholder="Inserisci il codice ISBN#">
                        </div>

                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Check me out
                            </label>
                          </div>
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                </form>

                  </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
